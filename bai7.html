<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Giải phương trình bậc 2 :a*x^2+ b *x+c=0 </h1>
<div id="result"></div>
<script>
    let a=parseFloat(prompt("nhập hệ số a: "));
    let b= parseFloat(prompt("nhập hệ số b:"));
    let c=parseFloat(prompt("nhập hệ số c: "));
    let delta= b*b-4*a*c;
    let x;
    if(a==0 ){
        if(b==0){
            if(c==0) document.getElementById("result").innerHTML= "phương trình có vô số nghiệm ";
            else document.getElementById("result").innerHTML=" phương trình vô nghiệm";
        }
        else document.getElementById("result").innerHTML= "phương trình có nghiệm duy nhất là : "+ (-c)/b;
    }
    else
    {  if(delta <0)
        document.getElementById("result").innerHTML=" phương trình vô nghiệm ";
      else if(delta==0)
          document.getElementById("result").innerHTML= "phương trình có nghiệm kép  là: "+ (-b)/(2*a);
      else
          document.getElementById("result").innerHTML= " phương trình có 2 nghiệm phân biệt là: " +
          (-b - Math.sqrt(delta))/(2*a )  + "và: " + (-b + Math.sqrt(delta))/(2*a);
    }
</script>
</body>
</html>
