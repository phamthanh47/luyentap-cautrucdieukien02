<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let csm = parseInt(prompt(" nhập chỉ số điện mới : "));
    let csc = parseInt(prompt("nhập chỉ số cũ: "));
    let tieuthu = csm - csc;
 let tien;
    if (tieuthu <= 100)
        tien = tieuthu * 1000;
    else {
        if (tieuthu <= 150)
            tien = 100 * 1000 + (tieuthu - 100) * 1200;
        else {
            if (tieuthu <= 200)
                tien = 100 * 1000 + 50 * 1200 + (tieuthu - 150) * 2000;
            else {
                if (tieuthu >= 201)
                    tien = 100 * 1000 + 50 * 1200 + 50 * 2000 + (tieuthu - 200) * 2500;
                  }
             }
         }
    alert("số tiền điện phải trả là: "+ tien);
</script>
</body>
</html>
