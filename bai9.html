<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
     let a=parseFloat(prompt("nhập a: "));
     let b= parseFloat(prompt("nhập b: "));
     let c= parseFloat(prompt("nhập c : "));
     if(a>0 &&b>0&& c>0 && (a+b >c || b+c >a|| a+c >b)){
             alert(" "+a+ " "+b + " "+c + "là 3 cạnh của tam giác");
     }
     else
         alert(" "+a+ " "+b + " "+c + " không là 3 cạnh của tam giác");
 </script>
</body>
</html>
